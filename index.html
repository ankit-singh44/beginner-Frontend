<!-- telling to the browser that HTML version is 5 -->
<!DOCTYPE html>
<!--<tag>  --opening tag--> 
<!--</tag>  --closing tag-->
<html>
    <!--metadata-->
    <head>
        <title>Hello Ankit</title>
    </head>
    <!-- all the content inside the page goes to the body -->
    <body>
        <!-- heading tag -->
        <h1>I am heading 1</h1>
        <h2>I am heading 2</h2>
        <h3>I am heading 3</h3>
        <h4>I am heading 4</h4>

        <!-- paragraph tag -->
        <p>I am paragraph tag okay</p>

        <!-- href attribute give additional info anout html element -->
        <a href="https://www.google.com/">Link to Google</a>
        <a href="https://www.google.com/" target="_blank">Link to Google</a>
        <a href="">Link to nothing</a>

        <!-- How to link image in HTML file-->
